{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Space Journey</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Inicio
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'add_teacher' %}">Registro profesor</a>
                  <a class="dropdown-item" href="{% url 'add_player' %}">Registro alumno</a>
                  <a class="dropdown-item" href="{% url 'authentication' %}">Iniciar sesión</a>
                </div>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gallery' %}">Galería</a>
            </li>
          </ul>
          
        </div>
      </nav>
    <section class="banner" >
        <!-- Page Wrapper -->
  <div id="wrapper"
    id="content-wrapper" class="d-flex flex-column">

        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- definir un bloque para el contenido principal -->
            <div class="col-md-auto">
              <br>
              <h1>Nuevo Usuario</h1>
              <br>

              <!-- Form error messages -->
              {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  Ocurrieron errores:
                  {{ form.errors }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}

              <form method="post" action="{% url 'admin-register' %}">
                {% csrf_token %}
                <table>
                  {{ form.as_table }}
                </table>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>

        </div>
        <!-- /.container-fluid -->
    </div>
</section>
</body>
</html>
